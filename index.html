<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Check IP - ƒê·∫°i Ca</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;

      text-align: center;
    }
    h1 { color: #333; }
    p { font-size: 18px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîç IP Thi·∫øt B·ªã C·ªßa B·∫°n</h1>
    <p id="ip">ƒêang l·∫•y IP...</p>
    <p id="location">ƒêang ƒë·ªãnh v·ªã...</p>
  </div>

  <script>
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        const ip = data.ip;
        document.getElementById("ip").textContent = `üí° IP: ${ip}`;
        
        // L·∫•y th√¥ng tin v·ªã tr√≠ t·ª´ ipwho.is
        fetch(`https://ipwho.is/${ip}`)
          .then(res => res.json())
          .then(info => {
            const city = info.city || "Kh√¥ng r√µ";
            const country = info.country || "Kh√¥ng r√µ";
            const isp = info.connection?.isp || "Kh√¥ng r√µ";

            document.getElementById("location").textContent =
              `üìç ${city}, ${country} - üõ∞ ${isp}`;

            // G·ª≠i d·ªØ li·ªáu v·ªÅ Google Sheet
            fetch("https://script.google.com/macros/s/AKfycbzchDMqvHU6Bp86OhyfbK-kApcisX3VxloqhDVnWw2ezbW3oJGmPjf2PtMDx0_pn2gH/exec", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                ip: ip,
                city: city,
                country: country,
                isp: isp
              })
            });
          });
      })
      .catch(err => {
        document.getElementById("ip").textContent = "Kh√¥ng th·ªÉ l·∫•y IP.";
        document.getElementById("location").textContent = "Kh√¥ng th·ªÉ l·∫•y v·ªã tr√≠.";
        console.error(err);
      });
  </script>
</body>
</html>
